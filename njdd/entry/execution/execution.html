        <link rel="stylesheet" href="../../src/njdd/execution/exec.css"/>

    <body>
        
        
        <!-- 主界面 -->
        <div data-role="page" id="main-page">
            
                                
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="main-header">
                <a data-role="button" href="../mainpage.html" data-ajax="false" data-icon="home">首页</a>
                <h1>任务执行</h1>
                <a data-role="button" id="btn_taskList" href="#editTask-page" data-icon="grid" data-iconpos="notext"></a>
            </div>

            <div data-role="content" id="main-content">
                <div id="container" style="width: 100%; height: 100%;">
                </div>
            </div>
            
            <div data-role="footer"  data-tap-toggle="false" data-fullscreen="true" id="main-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a data-role="button" id="btn_start" class="ui-btn ui-state-disabled">开始任务</a></li>
                        <li><a data-role="button" id="btn_pause" class="ui-btn ui-state-disabled">暂停任务</a></li>
                        <li><a data-role="button" id="btn_compt" class="ui-btn ui-state-disabled">完成任务</a></li>
                    </ul>    
                </div>
            </div>

                                    
        </div>

        <!-- 右上角按钮 -->
        <div data-role="page" id="editTask-page">
            <div data-role="header" data-tap-toggle="false"  data-fullscreen="true" id="editTask-header">
                <a  href="#main-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>任务选择</h1>
            </div>
            <div data-role="content" id="editTask-content">
                <div data-role="fieldcontain" >
                    <div data-role="fieldcontain" >
                        <label>请选择任务:</label>
                        <select id="sele_task" autocomplete="off">
                        </select>
                    </div>
                </div>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-position="fixed" data-fullscreen="true" id="editTask-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a href="#main-page" data-role="button" id="btn_makeTask" class="ui-btn">确定</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancel" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>
        

    </body>
