<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>农机综合调度指挥系统</title>
        <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="../../src/njdd/execution/exec.css"/>
        <script src="../../dep/jquery-mobile/jquery.js"></script>
        <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="../../src/common/config.js"></script>
        <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
        <script src="../../src/njdd/InputInfo/InfoInput.js"></script>
        <script src="../../src/common/jobrolecontrol.js"></script>
        <script src="../../src/common/getmessages.js"></script>
        <!--class=test_box的输入框样式，是为了随着输入文本的增加而改变高度-->
        <style> 
            .test_box {
                width:100%;   min-height: 120px;   
                max-height: 300px;   _height: 120px;  
                margin-left: auto;   margin-right: auto;  
                padding: 3px;    outline: 0;    
                border: 1px solid #a0b3d6;    
                font-size: 12px;   word-wrap: break-word;    
                overflow-x: hidden;   overflow-y: auto;  
                _overflow-y: visible;
            }
        </style>
    </head>
    <body>
        <!--页面1——信息录入主页面-->
        <div data-role="page" id="infoinputpage">
            <!--头部内容-->
            <div data-role="header" data-position="fixed" data-tap-toggle="false"  id="page-header">
                <a data-role="button" href="../mainpage.html" data-ajax="false" data-icon="home" >首页</a>
                <h1>信息录入</h1>                
            </div>
            <!--中间内容-->
            <div data-role="content">
                <!--工作农机车牌号复选框-->
                <div data-role="fieldcontain">
                    <label for="day">工作农机车牌号：</label>
                    <select name="day" id="number">
                    </select>
                </div>
                <!--依次是农机车类型   农机车信息录入   车队信息      点击分别进入到相应的页面-->
                <a data-role="button" id="btn_sumbit" data-enhance="true" style="width:50%;margin:auto;" onclick="infoinputpage_selectcar_change()">确定</a> 
                <a data-role="button" id="unitinput" data-ajax="false" href="UnitInput.html" data-icon="navigation" >所属单位编辑</a>
                <a data-role="button" id="carstyleinput" data-ajax="false" href="StypeInput.html" data-icon="navigation" >农机车类型编辑</a>
                <a data-role="button" id="carinfoinput" data-ajax="false" href="CarInfoInput.html" data-icon="navigation" >农机车信息编辑</a>
                <a data-role="button" id="fleetinfoinput" data-ajax="false" href="CarteamInput.html" data-icon="navigation" >车队信息编辑</a>
                      
            </div>
            <!--底部部分-->
            <div data-role="footer">
            </div>
        </div>

    </body>
</html>
