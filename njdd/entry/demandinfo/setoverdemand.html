<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>农机综合调度指挥系统</title>
    <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../../src/njdd/conduct/conduct.css" />
    <script src="../../dep/jquery-mobile/jquery.js"></script>
    <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../src/common/config.js"></script>
    <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
    <script src="../../src/common/getmessages.js"></script>
    <script src="../../src/njdd/demandinfo/querydemand.js"></script>
</head>
<body>
  
    <div data-role="page" id="detailinfopage">
        <div data-role="header">
            <a data-role="button" href="getdemandinfo.html" data-icon="back" data-transition="slide">返回</a>
            <h1>详细信息</h1>
        </div>

        <div data-role="main" class="ui-content">
            <!--具体信息-->
             <div class="ui-field-contain" data-controltype="textinput">
                <table>
                    <tr>
                        <td>
                            <label for="name">
                                &nbsp;用户名：  
                            </label>
                        </td>
                        <td>
                            <input name="name" id="detailinfopage_username" placeholder="" value="" type="text" />
                        </td>
                    </tr>
                </table>
            </div>
            
              <div class="ui-field-contain" data-controltype="textinput">
                <table>
                    <tr>
                        <td>
                            <label for="mobile_phone">
                                &nbsp;&nbsp;手机：  
                            </label>
                        </td>
                        <td>
                            <input name="mobile_phone" id="detailinfopage_phone" placeholder="" value="" type="tel" />
                        </td>
                    </tr>
                </table>
            </div>


          
             <div class="ui-field-contain" data-controltype="textinput">
                <table>
                    <tr>
                        <td>
                            <label for="name">
                                详细信息：  
                            </label>
                        </td>
                        <td>
                            <input name="name" id="detailinfopage_car_code" placeholder="" value="" type="text" />
                        </td>
                    </tr>
                </table>
            </div>



          
           
        </div>

      <div data-role="footer" style="bottom: 0; position: absolute !important; top: auto !important; width: 100%;">
         
                <div align="center">
                    <a href="#" data-role="button" data-theme="a" data-inline="true" id="detailinfopage_smsbtn" onclick="detailinfopage_smsbtn()">完成任务</a>
                </div>
           
        </div>


    </div>


</body>

</html>
