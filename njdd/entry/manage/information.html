<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>滴滴农机智能调度指挥系统</title>
    <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css" />
    <script src="../../dep/jquery-mobile/jquery.js"></script>
    <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script src="../../src/common/config.js"></script>
    <script src="../../src/common/getmessages.js"></script>
</head>
<body>

    <div data-role="page" id="informationpage">
        <div data-role="header">
            <a id="a_back" data-role="button" data-rel="back" href="manage.html" class="ui-btn-left" data-icon="back">返回</a>
            <h3>用户管理信息  
            </h3>
        </div>


        <div data-role="content" class="ui-content">
            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="name" style="float: right; font-size: 15px; text-align: right;">
                                用户名：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="name" id="informationpage_name" placeholder="您的姓名..." value="" style="text-align: center;" type="text" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="mobile_phone" style="float: right; font-size: 15px; text-align: right;">
                                手机：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="mobile_phone" id="informationpage_tel" placeholder="您的手机号码..." value="" style="text-align: center;" type="tel" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="email" style="float: right; font-size: 15px; text-align: right;">
                                邮箱：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="email" id="informationpage_email" placeholder="您的E-Mail地址..." value="" style="text-align: center;" type="email" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="selectinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="danwei" style="float: right; font-size: 15px; text-align: right;">
                                所属单位：  
                            </label>
                        </td>
                        <td style="width: 75%;">
                            <select id="informationpage_unit" onchange="judgeunit()">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>



            <div class="ui-field-contain" data-controltype="selectinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="car_group" style="float: right; font-size: 15px; text-align: right;">
                                车队：  
                            </label>
                        </td>
                        <td style="width: 75%;">
                            <select id="informationpage_team">
                            </select>

                        </td>
                    </tr>
                </table>
            </div>


        </div>


        <div data-role="footer">
            <div data-role="navbar">
                <ul>
                    <li><a id="updateuser" data-role="button" class="ui-btn" data-inline="true" onclick="dianji()">保存</a></li>
                    <li><a id="deleteuser" data-role="button" class="ui-btn" data-inline="true" onclick="deleteunituser()">删除</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
