    <body>
       
           <div data-role="page" id="main-page">
            
                 <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="main-header">
                     <a data-role="button" href="../mainpage.html" data-ajax="false" data-icon="home">首页</a>
                     <h1>历史轨迹查询 </h1>
                   <!--  <a href="#" data-role="button" data-inline="true" data-transition="slide">开始</a>  -->
                     <a href="#" id="btswitch">开始</a>                                        
                 </div>
            

                 <div data-role="content" id="main-content">
                     <div id="container" style="width: 100%; height: 100%;">
                     </div>
               
                 </div>
            

                 <div data-role="footer" data-tap-toggle="false" data-fullscreen="true" id="main-footer" style="text-align: center">
             <div data-role="navbar" >
                    <ul> 
                        <li><a href="#timepicker-page" data-role="button" class="ui-btn">选择查询时间</a></li>
                    </ul>    
                </div>
            </div>
               
             </div>
        
        

        <div data-role="page" id="timepicker-page">
            <div data-role="header" data-tap-toggle="false"  data-fullscreen="true" id="timepicker-header">
                <a  href="#map-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>任务选择</h1>
            </div>
            <div data-role="content" id="timepicker-content">
                <form name="input"  method="get">
                    <div role="main" class="ui-content"  data-role="fieldcontain" >
                        <label style="float:left;font-size:15px;text-align:right;">农机编号:</label>
                        <select  id="sele_car" autocomplete="off" >
                        </select>           
                    </div>
                    <div data-role="fieldcontain" >
                        <label for="input_startime" style="float:left;font-size:15px;text-align:right;">开始时间:</label>
                        <input type="date" name="input_startime" id="input_startime" value="" data-role="none" style='display:inline-block;width:60%'/>                  
                    </div>
                    <div data-role="fieldcontain" >  
                        <label for="input_endtime"  style="float:left;font-size:15px;text-align:right;">结束时间:</label>
                        <input type="date"  name="input_endtime" id="input_endtime" value="" data-role="none" data-inline="false"  style='display:inline-block;width:60%;' />
                    </div> 
                </form>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-position="fixed" data-fullscreen="true" id="timepicker-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a href="#main-page" data-role="button" id="btn_start" class="ui-btn">确定</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancel" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>           
    </body>
