<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=false">
    <title>农机综合调度指挥系统</title>
    <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css" />

    <link rel="stylesheet" href="../../src/njdd/conduct/conduct.css" />
    <script src="../../dep/jquery-mobile/jquery.js"></script>
    <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../src/common/config.js"></script>
    <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>

    <script src="../../dep/tmpl.js"></script>
    <script src="../../src/common/config.js"></script>
    <script src="../../src/common/getmessages.js"></script>
</head>
    <body>
      
        <div data-role="page" id="main-page">
            <div data-role="header" id="main-header">
                <a data-role="button" href="../mainpage.html" data-ajax="false" data-icon="home"  >首页</a>
                <h1>指挥调度</h1>
                <a href="njinfo.html" data-role="button" data-inline="true" data-transition="slide">选项</a>
            </div>

            <!--加载地图-->
            <div data-role="main" class="ui-content"  id="main-content">
                <div id="container" style="width: 100%">
                </div>
            </div>

            <!--查询农机状态-->
                   <!--     <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-fullscreen="true" id="Div1">-->
            <div data-role="footer" data-tap-toggle="false" data-fullscreen="true" style="text-align: center" id="main-footer">
                <div  class="ui-mini">
                    <table align="center">
                        <tbody>
                            <tr>
                                <th>&nbsp;</th>
                                <th>
                                    <h4>农机状态;</h4>
                                </th>
                                <th>
                                    <div class="ui-block-b">
                                        <select id="condouctpage_select">
                                            <option value="0">全部用户</option>
                                            <option value="1">空闲用户</option>
                                            <option value="2">停靠超时用户</option>
                                            <option value="3">疲劳驾驶用户</option>
                                            <option value="4">农机超速用户</option>
                                            <option value="5">超出区域范围</option>
                                            <option value="6">任务执行中</option>
                                        </select>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;&nbsp;&nbsp;</th>
                                <th>
                                    <a href="#" data-role="button" id="condouctpage_querybtn">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
<script type="text/javascript" src="../../src/common/classie.js"></script>
<script type="text/javascript" src="../../src/njdd/conduct/conduct.js"></script>
 <script src="http://webapi.amap.com/maps?v=1.3&key=b50e929901670e648359dd8fc0aae71a"></script>
     

<script type="text/html" id="tmpl_conduct_detailinfo">
    <li><a href="detailinfo.html" id="<%=userid%>" onclick="njinfo_btn_click(this.id)" data-transition="slide">
        <div class="ui-grid-b" align="center">
            <div class="ui-block-a" style="border: 1px solid white;"><span>农机手姓名</span></div>
            <div class="ui-block-b" style="border: 1px solid white;"><span ><%=username%></span></div>
            <div class="ui-block-a" style="border: 1px solid white;"><span>工作状态</span></div>
            <div class="ui-block-b" style="border: 1px solid white;"><span><%=status%></span></div>
            <div class="ui-block-a" style="border: 1px solid white;"><span>车辆牌照</span></div>
            <div class="ui-block-b" style="border: 1px solid white;"><span><%=car_code%></span></div>
            <div class="ui-block-a" style="border: 1px solid white;"><span>所属单位</span></div>
            <div class="ui-block-b" style="border: 1px solid white;"><span><%=unit_name%></span></div>
        </div>
    </a>
    </li>
</script>
</html>
