<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>地图要素添加</title>
        <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.min.css"/>
   <!--     <link rel="stylesheet" href="http://120.27.93.15:8080/arcgis_js_api/library/3.9/3.9/js/esri/css/esri.css">-->
        <script src="../../dep/jquery-1.8.3.min.js"></script>
        <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
        <!--   <script type="text/javascript" src="http://120.27.93.15:8080/arcgis_js_api/library/3.9/3.9/init.js"></script>-->
          <script src="http://webapi.amap.com/maps?v=1.3&key=b50e929901670e648359dd8fc0aae71a"></script>
        <script src="../../dep/wicket/wicket.js" type="text/javascript"></script>
        <script src="../../dep/wicket/wicket-arcgis.js" type="text/javascript"></script>
        <script type="text/javascript" src="../../src/common/config.js"></script>
        <script type="text/javascript" src="../../src/common/classie.js"></script>
        <script src="../../src/common/getmessages.js"></script>
    </head>
    <body>
        
        <!-- 任务执行主界面 -->
        <div data-role="page" id="main-page">
           
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="main-header">
                <a data-role="button" href="../mainpage.html" data-ajax="false" data-icon="home">首页</a>
                <h1>地图要素添加</h1>
            </div>

            <div data-role="content" id="main-content">
                <div id="container" style="width: 100%; height: 100%;">
                </div>
                <div data-role="popup" id="deleteWindow">
                    <div data-role="header">
                        <h1>要素删除</h1>
                    </div>
                    <div role="main" class="ui-content">
                        <h3 class="ui-title">是否删除该要素</h3>
                        <a href="#main-page" class="ui-btn ui-btn-inline ui-corner-all" id="btn_deleteYes" data-rel="back">是</a>
                        <a href="#main-page" class="ui-btn ui-btn-inline ui-corner-all" id="btn_deleteNo" data-rel="back">否</a>
                    </div>
                </div>
            </div>

            <div data-role="footer" data-tap-toggle="false" data-fullscreen="true" id="main-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a href="#taskDraw-page" data-role="button" id="btn_task" class="ui-btn">任务绘制</a></li>
                        <li><a href="#essenDraw-page" data-role="button" id="btn_eccence" class="ui-btn">要素绘制</a></li>
                        <li><a data-role="button" id="btn_conserve" class="ui-btn ui-state-disabled">保存</a></li>
                    </ul>    
                </div>
            </div>
            
        </div>

        <!--主界面下方任务绘制  -->
        <div data-role="page" id="taskDraw-page">
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="taskDraw-header">
                <a  href="#main-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>任务绘制</h1>
            </div>
            <div data-role="content" id="taskDraw-content">
                <div data-role="fieldcontain">
                    <label for="work_name">作业名称:</label>
                    <input type="text" name="work_name" id="work_name">
                </div>

                <div data-role="fieldcontain">
                    <label for="work_info">备注:</label>
                    <textarea name="addinfo" id="work_info"></textarea>
                </div>
                <fieldset data-role="controlgroup" id="slec_user" style="height: 60%;">
                </fieldset>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-fullscreen="true" id="taskDraw-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a href="#main-page" data-role="button" id="btn_drawTask" class="ui-btn">立即绘制</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancelTask" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>
       
        <!--主界面下方要素绘制  -->
        <div data-role="page" id="essenDraw-page">
            <div data-role="header"data-tap-toggle="false" data-fullscreen="true" id="essenDraw-header">
                <a href="#main-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>要素基本信息</h1>
            </div>
            <div data-role="content" id="essenDraw-content">
                <div data-role="fieldcontain">
                    <label for="owner_name">所有权人名称：</label>
                    <input type="text" name="ownername" id="owner_name">
                </div>
                <div data-role="fieldcontain">
                    <label for="essence_type">要素类型：</label>
                    <input type="text" name="essencetype" id="essence_type">
                </div>
                <div data-role="fieldcontain">
                    <label for="eccen_info">备注:</label>
                    <textarea name="addinfo" id="eccen_info"></textarea>
                </div>
            </div>
            <div data-role="footer" data-tap-toggle="false" data-fullscreen="true" id="essenDraw-footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#main-page" data-role="button" id="btn_drawEssen" class="ui-btn">立即绘制</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancelEssen" class="ui-btn">取消</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!--主界面下方编辑任务  -->
        <div data-role="page" id="editTask-page">
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="editTask-header">
                <a  href="#main-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>任务编辑</h1>
            </div>
            <div data-role="content" id="editTask-content">
                <div data-role="fieldcontain">
                    <label for="editwork_info">作业名称修改:</label>
                    <input type="text" name="editwork_name" id="editwork_name">
                </div>
                <div data-role="fieldcontain">
                    <label for="editwork_info">作业备注修改:</label>
                    <textarea name="addinfo" id="editwork_info"></textarea>
                </div>
                <fieldset data-role="controlgroup" id="modify_user" style="height: 60%;">
                </fieldset>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-fullscreen="true" id="editTask-footer">
                <div data-role="navbar" >
                    <ul> 
                        <li><a href="#main-page" data-role="button" id="btn_editconserve" class="ui-btn">保存</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_editTask" class="ui-btn">编辑要素</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancelEdit" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>
        
        <!--主界面下方编辑要素  -->
        <div data-role="page" id="editEssence-page">
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="editEssence-header">
                <a  href="#main-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>要素基本信息</h1>
            </div>
            <div data-role="content" id="editEssence-content">
                <div data-role="fieldcontain">
                    <label for="editOwner_name">所有权人名称：</label>
                    <input type="text" name="ownername" id="editOwner_name">
                </div>
                <div data-role="fieldcontain">
                    <label for="editEssence_type">要素类型：</label>
                    <input type="text" name="essencetype" id="editEssence_type">
                </div>
                <div data-role="fieldcontain">
                    <label for="editEccen_info">备注:</label>
                    <textarea name="addinfo" id="editEccen_info"></textarea>
                </div>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-fullscreen="true" id="editEssence-footer">
                <div data-role="navbar" >
                    <ul>
                        <li><a href="#main-page" data-role="button" id="btn_editEssenConserve" class="ui-btn">保存</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_editEssenGraphic" class="ui-btn">编辑要素</a></li>
                        <li><a href="#convert-page" data-role="button" id="btn_editConvert" class="ui-btn">转为任务</a></li>
                        <li><a href="#main-page" data-role="button" id="btn_cancelEditEssen" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>

        <!--主界面下方转为任务  -->
        <div data-role="page" id="convert-page">
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="convert-header">
                <a  href="#editEssence-page" data-role="button" data-ajax="false" data-icon="back">返回</a>
                <h1>转为任务</h1>
            </div>
            <div data-role="content" id="convert-content">
                <div data-role="fieldcontain">
                    <label for="convertWork_name">作业名称:</label>
                    <input type="text" name="work_name" id="convertWork_name">
                </div>
                <div data-role="fieldcontain">
                    <label for="convertWork_info">备注:</label>
                    <textarea name="addinfo" id="convertWork_info"></textarea>
                </div>
                <fieldset data-role="controlgroup" id="convertSlec_user" style="height: 60%;">
                </fieldset>
            </div>
            <div data-role="footer"data-tap-toggle="false" data-fullscreen="true" id="convert-footer">
                <div data-role="navbar" >
                    <ul>
                        <li><a href="#main-page" data-role="button" id="btn_convertConserve" class="ui-btn">保存</a></li>
                        <li><a href="#editEssence-page" data-role="button" id="btn_cancelConvert" class="ui-btn">取消</a></li>
                    </ul>    
                </div>
            </div>
        </div>

    </body>
    <script type="text/html" id="user_tmpl">
        <label for="add_<%=id%>"><%=name%>(<%=phone%>)</label>
        <input type="checkbox" name="user" id="add_<%=id%>" value="<%=id%>">
    </script>

    <script type="text/html" id="edit_tmpl">
        <label for="edit_<%=id%>"><%=name%>(<%=phone%>)</label>
        <input type="checkbox" name="user" id="edit_<%=id%>" value="<%=id%>">
    </script>
    
    <script type="text/html" id="convert_tmpl">
        <label for="convert_<%=id%>"><%=name%>(<%=phone%>)</label>
        <input type="checkbox" name="user" id="convert_<%=id%>" value="<%=id%>">
    </script>
    <script type="text/javascript" src="../../dep/tmpl.js"></script>
    <script type="text/javascript" src="../../src/njdd/essence/addEssence.js"></script>
</html>
